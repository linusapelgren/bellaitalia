{% extends "base.html" %}
{% load static %}

{% block content %}
<h2 class="text-center">Edit Reservation</h2>
<div class="container min-vh-100 d-flex align-items-center" style="flex-direction: column;">
    <div class="edit_form">
        <form method="post" action="{% url 'update_reservation' reservation.id %}" class="reservation_form" id="reservationForm">
            {% csrf_token %}
            <div class="fieldWrapper">
                {{ form.guests.label_tag }}
                {{ form.guests }}
            </div>
            <div class="fieldWrapper">
                {{ form.date.label_tag }}
                {{ form.date }}
            </div>
            <div class="fieldWrapper">
                {{ form.time.label_tag }}
                {{ form.time }}
            </div>
            <button type="submit" class="btn btn-primary">Update Reservation</button>
        </form>
    </div>
</div>
{% endblock %}
    <script>
        $(document).ready(function() {
        console.log("Document Ready");

        var currentYear = new Date().getFullYear();
        var endDate = new Date(currentYear, 11, 31); // Set end date to Dec 31 of current year

        $('#id_date').datepicker({
            dateFormat: 'yy-mm-dd',
            changeMonth: true,
            changeYear: true,
            showButtonPanel: true,
            minDate: new Date(),
            maxDate: endDate,
            beforeShowDay: function(date) {
                var day = date.getDay();
                return [(day != 0), '']; // Disable Sundays
            },
            onSelect: function(dateText) {
                console.log("Selected Date:", dateText);
                var url = "{% url 'get_available_times' %}";
                console.log("AJAX URL:", url);
                $.ajax({
                    url: url,
                    type: "GET",
                    dataType: "json",
                    data: { 'date': dateText },
                    success: function(data) {
                        console.log("Data Received:", data);
                        var timeSelect = $('#id_time');
                        timeSelect.empty();
                        if (data.times && Array.isArray(data.times) && data.times.length > 0) {
                            $.each(data.times, function(index, value) {
                                timeSelect.append($('<option>', {
                                    value: value,
                                    text: value
                                }));
                            });
                        } else {
                            timeSelect.append($('<option>', {
                                value: '',
                                text: 'No available times for this date'
                            }));
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error("Error Fetching Times:", error);
                        var timeSelect = $('#id_time');
                        timeSelect.empty();
                        timeSelect.append($('<option>', {
                            value: '',
                            text: 'Error fetching times. Please try again later.'
                        }));
                    }
                });
            }
        });
    });
    </script>
</body>
</html>
